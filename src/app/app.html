<ion-menu [content]="mycontent" [swipeEnabled]="false">
    <!-- side="right" -->
    <ion-content>
        <ion-list>
            <ion-item>
                <ion-avatar item-center>
                    <img src="assets/images/albert_einstein.jpg">
                </ion-avatar>
            </ion-item>

            <ion-item>
                <button ion-item *ngFor="let item of listItems" (click)="itemSelected(item.name)">
                <ion-icon name='{{ item.icon }}'></ion-icon> {{ item.name }}
              </button>
                 
            </ion-item>
        </ion-list>
    </ion-content>
</ion-menu>
<ion-nav #mycontent [root]="rootPage"></ion-nav>
