<ion-header>
  <ion-toolbar>
    <ion-buttons left>
      <button ion-button icon-only color="royal" (click)="createItem()">
         <ion-icon name="arrow-round-back"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Registration</ion-title>
    
  </ion-toolbar>
</ion-header>
<ion-content class="login-content" padding>
   
  <div class="login-box">
    <form   #registerForm="ngForm">
      <ion-row>
        <ion-col>
          <ion-list inset>
            
            <ion-item>
                <ion-label> <ion-icon name="person"></ion-icon></ion-label> 
              <ion-input type="text" placeholder="User" name="user-name" required></ion-input>
            </ion-item>
            <ion-item>
                <ion-label> <ion-icon name="mail"></ion-icon></ion-label> 
              <ion-input type="email" placeholder="Email" name="email" required></ion-input>
            </ion-item>
            <ion-item>
                <ion-label> <ion-icon name="lock"></ion-icon></ion-label> 
              <ion-input type="password" placeholder="Password" name="password" required></ion-input>
            </ion-item>
            <ion-item>
                <ion-label> <ion-icon name="lock"></ion-icon></ion-label> 
              <ion-input type="password" placeholder="Confirm password" name="password" required></ion-input>
            </ion-item>
          </ion-list>
        </ion-col>
      </ion-row>
      
      <ion-row>
        <ion-col class="signup-col">
          <button ion-button class="submit-btn" full type="submit" [disabled]="!registerForm.form.valid">Sign In</button>
          <!-- <button ion-button class="register-btn" block clear (click)="createAccount()">Create New Account</button> -->
        </ion-col>
      </ion-row>
      
    </form>
  </div>
</ion-content> 
<ion-footer>

    <ion-grid>
  <ion-row >
      <ion-col col-12   style="text-align:right" (click)="createItem()">Cancel</ion-col>
      
  </ion-row> 
</ion-grid>
</ion-footer>
